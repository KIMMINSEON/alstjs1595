    <style>

.container{
	max-width: 240px;
	margin: 5% auto;
	
	background-color: #fff;
	overflow: hidden;
	box-sizing: border-box;
	box-shadow: 0 0 5px #222;
}

.text-center{
	text-align: center;
	margin-bottom: 1em;
}

.gallery ul{
	list-style: none;
	padding: 0;
}
.gallery li{
	display: inline-block;
	float: left;
	width: 28.3333%;
	margin: 2.5%;
	position: relative;
	font-size: 0;
   transition: .25s box-shadow ease-in-out .1s;
}

@media only screen and (max-width: 680px) {
  .gallery li {
    width: 45%;
  }
  .lightbox img {
    margin-top: 5%;
  }
}

@media only screen and (max-width: 480px) {
  .gallery li {
    width: 100%;
    margin: 2% 0;
  }
}

.gallery li:hover{
  box-shadow: 0 0 15px #4e5d6a;
}

.gallery img{
	width: 100%;
}

/*Lighbox CSS*/


.lightbox{
	display: none;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,.7);
	position: fixed;
	top: 0;
	left: 0;
	z-index: 20;
	padding-top: 30px;
	box-sizing: border-box;
}

.lightbox img{
	max-width: 80%;
	margin-right: auto;
	margin-left: auto;
	display: block;
}

.lightbox .caption{
	margin: 15px auto;
	width: 50%;
	text-align: center;
	font-size: 1em;
	line-height: 1.5;
	font-weight: 700;
	color: #eee;
}
    </style>
    <script>
        $(function(){
            // Create a lightbox

var $lightbox = $("<div class='lightbox'></div>");
var $img = $("<img>");
var $caption = $("<p class='caption'></p>");


// Add image and caption to lightbox

$lightbox
	.append($img)
	.append($caption);

// Add lighbox to document

$('body').append($lightbox);


$('.gallery li').click(function (e) {
	e.preventDefault();

	// Get image link and description
	var src = $(this).children('img').attr("src");
	var cap = $(this).children('img').attr("alt");

	// Add data to lighbox

	$img.attr('src',src);
	$caption.text(cap);

	// Show lightbox

	$lightbox.fadeIn('fast');

	$lightbox.click(function () {
		$lightbox.fadeOut('fast');
	});
});
        });
    </script>
